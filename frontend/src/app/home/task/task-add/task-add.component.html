<div class="m-3">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-4">
      <form [formGroup]="taskForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card" [ngClass]="routerAnimationClass">
          <mat-card-header>
            <mat-card-title>{{this.editing ? 'Edit' : 'New'}} Task</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Title" formControlName="title" #taskTitle>
                  <mat-error *ngIf="taskForm.controls['title'].hasError('required')">
                    Title is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Description" formControlName="description"></textarea>
                </mat-form-field>
                <mat-checkbox formControlName="descSameAsTitle" class="font-size-sm">Same as title</mat-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <mat-select placeholder="Module" formControlName="module">
                    <mat-option *ngFor="let module of modules" [value]="module.value">
                      {{ module.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="taskForm.controls['module'].hasError('required')">
                    Module is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-radio-group formControlName="category">
                  <mat-radio-button value="low">Low Priority</mat-radio-button>
                  <mat-radio-button value="medium">Medium Priority</mat-radio-button>
                  <mat-radio-button value="high">High Priority</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="text-center">
            <button mat-raised-button color="primary" type="submit">{{this.editing ? 'Update' : 'Submit'}}</button>
            <button mat-raised-button color="accent" type="reset" *ngIf="this.editing" [routerLink]="['../list']">Cancel</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
